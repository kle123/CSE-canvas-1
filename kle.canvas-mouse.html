<!DOCTYPE html>
<html>
	<head>
		<title>Canvas Example - Draw at a point</title>
		<style>
		#myCanvas {
			border: 10px dotted red;
		}
		
		
		</style>
	</head>
	<body>
	
	<input type="button" onclick="ChangeBackground()"
	value="Change background color" />
		
		<canvas width="500" height="500" id="myCanvas"></canvas>
		
		
		<script>
			var canvas = document.getElementById('myCanvas');
			var ctx = canvas.getContext('2d');
			var color = "#00FF00"
			var backgroundcolor = "#00FF00"
			
			
			
			
			
			
			function drawCircle(x, y, radius, color)
			{
				
				// draw a circle and fill it in
				ctx.beginPath();
				ctx.arc(x, y, radius, 0, Math.PI*2, true);
				ctx.closePath();
				
				// set the fill color to red
				ctx.fillStyle= color || "#00FF00";
				ctx.fill();
			}
			
			
			canvas.addEventListener('click', function(event) {
				console.log('click at (%o, %o)', event.offsetX, event.offsetY);
		
			drawCircle(event.offsetX, event.offsetY, 10, color)

			
			
			
			});
			function ChangeBackground()
{
			document.body.style.backgroundColor="lavender";

		</script>
	</body>
</html>
